<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Attribute</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <p>
        An <span style="font-weight: bold">HTML attribute</span> is a value
        which provides additional information about an HTML element. For an
        image element, the <span style="color: red">src</span> attribute holds
        the image file name. The <span style="color: red">alt</span> attribute
        holds a short description of the image.
      </p>

      <p>
        These images each have a 10px solid purple border, and a 30px margin.
      </p>
      <img src="puppy1.png" alt="A smiling puppy in a field" />
      <img src="puppy2.png" alt="A group of puppies looking at the camera" />
      <img src="puppy3.png" alt="A puppy lying down" />
      <img src="puppy4.png" alt="A german shephard puppy with crossed ears" />
      <img src="puppy5.png" alt="Four puppies looking out of a basket" />
      <img src="puppy6.png" alt="A corgi puppy looking at the camera" />
    </main>
    <footer></footer>
  </body>
</html>
